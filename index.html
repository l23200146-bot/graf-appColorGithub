<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selector RGB → Hex</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <main class="container py-4">
    <h1 class="mb-4 text-center">Tonalidad RGB con Bootstrap</h1>

    <div class="row g-4">
      <!-- Controles -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Controles</h2>

            <!-- Picker -->
            <div class="mb-3">
              <label class="form-label">Selector de color</label>
              <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000" />
            </div>

            <!-- Rojo -->
            <div class="mb-3">
              <label class="form-label">Rojo (R)</label>
              <div class="d-flex gap-2 align-items-center">
                <input type="range" class="form-range flex-grow-1" min="0" max="255" value="0" id="rangeR" />
                <input type="number" class="form-control w-25" min="0" max="255" value="0" id="inputR" />
              </div>
            </div>

            <!-- Verde -->
            <div class="mb-3">
              <label class="form-label">Verde (G)</label>
              <div class="d-flex gap-2 align-items-center">
                <input type="range" class="form-range flex-grow-1" min="0" max="255" value="0" id="rangeG" />
                <input type="number" class="form-control w-25" min="0" max="255" value="0" id="inputG" />
              </div>
            </div>

            <!-- Azul -->
            <div class="mb-3">
              <label class="form-label">Azul (B)</label>
              <div class="d-flex gap-2 align-items-center">
                <input type="range" class="form-range flex-grow-1" min="0" max="255" value="0" id="rangeB" />
                <input type="number" class="form-control w-25" min="0" max="255" value="0" id="inputB" />
              </div>
            </div>

            <div class="d-flex gap-2">
              <button id="randomBtn" class="btn btn-outline-secondary">Aleatorio</button>
              <button id="resetBtn" class="btn btn-outline-danger">Reiniciar</button>
              <button id="copyBtn" class="btn btn-primary ms-auto" title="Copiar código hex">Copiar HEX</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Vista previa -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h2 class="h5 mb-3">Vista previa</h2>

            <div class="preview rounded-4 flex-grow-1 mb-3 d-flex align-items-center justify-content-center">
              <div class="text-center">
                <div class="fs-5 mb-1">RGB(<span id="outR">0</span>, <span id="outG">0</span>, <span id="outB">0</span>)</div>
                <div class="fs-3 fw-semibold" id="hexOut">#000000</div>
              </div>
            </div>

            <div class="small text-muted" aria-live="polite" id="a11yStatus">
              Puedes mover sliders, escribir valores o elegir un color con el picker.
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
